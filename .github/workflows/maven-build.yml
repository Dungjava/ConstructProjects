name: Maven Build
on:
  workflow_call:
    inputs:
      repository:
        required: true
        type: string
      target:
        default: 'target/*.jar'
        required: false
        type: string
      name:
        default: 'Artifact'
        required: false
        type: string
      commands:
        default: 'echo Nothing here'
        required: false
        type: string
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        repository: ${{ inputs.repository }}
    - name: Set up JDK 16
      uses: actions/setup-java@v2
      with:
        java-version: '16.0'
        distribution: 'adopt'
        cache: maven
    - name: Run prebuild commands
      run: ${{ inputs.commands }}
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: ${{ inputs.name }}
        path: ${{ inputs.target }}
